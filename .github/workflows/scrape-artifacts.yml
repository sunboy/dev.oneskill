name: Scrape Artifacts (Manual)

# Manual-only — for initial bulk loads or one-off runs.
# The daily automated pipeline is in daily-pipeline.yml.

on:
  workflow_dispatch:
    inputs:
      mode:
        description: 'Scraper mode'
        required: true
        default: 'discover'
        type: choice
        options:
          - discover
          - enrich
          - bulk
      enrich_limit:
        description: 'Max repos to enrich (enrich/bulk modes)'
        required: false
        default: '500'
        type: string
      artifact_type:
        description: 'Filter to one artifact type (discover mode)'
        required: false
        default: 'all'
        type: choice
        options:
          - all
          - mcp-server
          - skill
          - cursor-rules
          - n8n-node
          - workflow
          - langchain-tool
          - crewai-tool

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 120

    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Discover only — GitHub search → raw_repos (no Gemini)
      - name: Discover
        if: inputs.mode == 'discover'
        run: |
          ARGS="--discover"
          if [ "${{ inputs.artifact_type }}" != "all" ]; then
            ARGS="$ARGS --type ${{ inputs.artifact_type }}"
          fi
          node scripts/scrape-github.mjs $ARGS
        timeout-minutes: 110
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          GITHUB_PAT: ${{ secrets.GITHUB_PAT }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Enrich only — raw_repos → Gemini → artifacts
      - name: Enrich
        if: inputs.mode == 'enrich'
        run: node scripts/scrape-github.mjs --enrich --enrich-limit ${{ inputs.enrich_limit || '200' }}
        timeout-minutes: 60
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

      # Bulk — full discover + enrich
      - name: Bulk
        if: inputs.mode == 'bulk'
        run: node scripts/scrape-github.mjs --bulk --enrich-limit ${{ inputs.enrich_limit || '500' }}
        timeout-minutes: 110
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          GITHUB_PAT: ${{ secrets.GITHUB_PAT }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
